<h1 mat-dialog-title class="px-2 py-2">Desinscribirte del Curso</h1>
<div mat-dialog-content>
  <p class="text-center">
    ¿Estás seguro de que deseas desinscribirte del curso?
  </p>
</div>
<div class="button-container" mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onConfirm()">Confirmar</button>
</div>
