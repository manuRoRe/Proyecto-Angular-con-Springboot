<div class="container mt-5">
  <h2>Editar Usuario</h2>
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div class="mb-3">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre *</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              usuarioForm.get('nombre')?.invalid &&
              usuarioForm.get('nombre')?.touched
          }"
          formControlName="nombre"
        />
      </div>
      <div
        *ngIf="
          usuarioForm.get('nombre')?.hasError('required') &&
          usuarioForm.get('nombre')?.touched
        "
        class="text-danger"
      >
        El nombre es obligatorio.
      </div>
    </div>

    <!-- Apellidos -->
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input
        type="text"
        id="apellidos"
        class="form-control"
        formControlName="apellidos"
      />
    </div>

    <!-- Correo Electrónico -->
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico *</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            usuarioForm.get('email')?.invalid &&
            usuarioForm.get('email')?.touched
        }"
        formControlName="email"
      />
      <div
        *ngIf="
          usuarioForm.get('email')?.hasError('required') &&
          usuarioForm.get('email')?.touched
        "
        class="text-danger"
      >
        El correo es obligatorio.
      </div>
      <div
        *ngIf="
          usuarioForm.get('email')?.hasError('email') &&
          usuarioForm.get('email')?.touched
        "
        class="text-danger"
      >
        El formato del correo no es válido.
      </div>
      <div
        *ngIf="usuarioForm.get('email')?.hasError('emailOcupado')"
        class="text-danger"
      >
        Este correo ya está en uso.
      </div>
    </div>

    <!-- Sexo -->
    <div class="mb-3">
      <label class="form-label">Sexo</label>
      <div>
        <label>
          <input type="radio" formControlName="sexo" value="Masculino" />
          Masculino
        </label>
        <label>
          <input type="radio" formControlName="sexo" value="Femenino" />
          Femenino
        </label>
      </div>
    </div>

    <!-- País -->
    <div class="mb-3">
      <label for="pais" class="form-label">País</label>
      <select id="pais" class="form-select" formControlName="pais">
        <option
          *ngFor="let pais of paises"
          [value]="pais"
          [selected]="pais === usuarioForm.value.pais"
        >
          {{ pais }}
        </option>
      </select>
    </div>

    <!-- Aficiones -->
    <div class="mb-3">
      <label class="form-label">Aficiones</label>
      <div *ngFor="let aficion of aficiones">
        <input
          type="checkbox"
          [value]="aficion"
          [checked]="usuarioForm.value.aficiones?.includes(aficion) || false"
          (change)="onAficionChange($event, aficion)"
        />
        <label>{{ aficion }}</label>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña *</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            usuarioForm.get('password')?.invalid &&
            usuarioForm.get('password')?.touched
        }"
        formControlName="password"
      />
      <div
        *ngIf="
          usuarioForm.get('password')?.hasError('required') &&
          usuarioForm.get('password')?.touched
        "
        class="text-danger"
      >
        La contraseña es obligatoria.
      </div>
      <div
        *ngIf="
          usuarioForm.get('password')?.hasError('minlength') &&
          usuarioForm.get('password')?.touched
        "
        class="text-danger"
      >
        La contraseña debe tener al menos 4 caracteres.
      </div>
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="admin"
        formControlName="admin"
      />
      <label class="form-check-label" for="admin">Es Administrador</label>
    </div>
    <div *ngIf="insertar()">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!usuarioForm.valid"
      >
        Insertar
      </button>
    </div>
    <div *ngIf="!insertar()">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!usuarioForm.valid"
      >
        Actualizar
      </button>
    </div>
  </form>
</div>
