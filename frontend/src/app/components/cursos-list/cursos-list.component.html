<button mat-button (click)="insertarCurso()">Insertar</button>
<table mat-table [dataSource]="dataSources" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let curso">{{ curso.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
    <td mat-cell *matCellDef="let curso">{{ curso.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="imagen">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
    <td mat-cell *matCellDef="let curso"></td>
  </ng-container>

  <ng-container matColumnDef="idCentro">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>IdCentro</th>
    <td mat-cell *matCellDef="let curso">{{ curso.idCentro }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let curso">
      <button mat-button (click)="editarCurso(curso)">Modificar</button>
      <button mat-button color="warn" (click)="borrarCurso(curso)">
        Borrar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
