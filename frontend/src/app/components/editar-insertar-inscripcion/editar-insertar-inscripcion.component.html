<div class="container mt-5">
  <h2>Editar Inscripcion</h2>
  <form [formGroup]="inscripcionForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div class="mb-3">
      <label for="fecha_inscripcion" class="form-label"
        >Fecha Inscripcion *</label
      >
      <input
        type="date"
        id="fecha_inscripcion"
        class="form-control"
        formControlName="fecha_inscripcion"
        required
      />
    </div>

    <!-- ID Centro -->
    <div class="mb-3">
      <label for="id_curso" class="form-label">ID Curso *</label>
      <select
        id="id_curso"
        class="form-select"
        formControlName="id_curso"
        required
      >
        <option *ngFor="let curso of cursos" [value]="curso.id">
          {{ curso.id }} - {{ curso.nombre }}
        </option>
      </select>
    </div>

    <!-- ID Centro -->
    <div class="mb-3">
      <label for="id_usuario" class="form-label">ID Usuario *</label>
      <select
        id="id_usuario"
        class="form-select"
        formControlName="id_usuario"
        required
      >
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">
          {{ usuario.id }} - {{ usuario.email }}
        </option>
      </select>
    </div>

    <div *ngIf="insertar()">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!inscripcionForm.valid"
      >
        Insertar
      </button>
    </div>
    <div *ngIf="!insertar()">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!inscripcionForm.valid"
      >
        Actualizar
      </button>
    </div>
  </form>
</div>
