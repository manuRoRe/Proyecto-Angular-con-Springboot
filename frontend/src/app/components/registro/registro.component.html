<h2>Formulario de Registro</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required />
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
      >El email es requerido</mat-error
    >
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
      >Ingresa un email v치lido</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contrase침a</mat-label>
    <input matInput formControlName="password" type="password" required />
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
      >La contrase침a es requerida</mat-error
    >
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')"
      >La contrase침a debe tener al menos 6 caracteres</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required />
    <mat-error *ngIf="registerForm.get('nombre')?.hasError('required')"
      >El nombre es requerido</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Apellidos</mat-label>
    <input matInput formControlName="apellidos" required />
    <mat-error *ngIf="registerForm.get('apellidos')?.hasError('required')"
      >Los apellidos son requeridos</mat-error
    >
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="registerForm.invalid"
  >
    Registrar
  </button>
</form>
