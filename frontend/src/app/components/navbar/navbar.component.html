<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <!-- Logo y enlace de inicio -->
    <a class="navbar-brand" routerLink="/home">
      <i class="bi bi-house-door"></i> Inicio
    </a>

    <!-- Botón para colapsar en pantallas pequeñas -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú de navegación colapsado en pantallas pequeñas -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto d-flex align-items-center">
        <!-- Mostrar menú si usuario está autenticado -->
        <ng-container *ngIf="usuario; else mostrarBotones">
          <div *ngIf="esAdmin" class="me-3">
            <button class="btn btn-outline-light" routerLink="/backup">
              <i class="bi bi-gear"></i> Backend
            </button>
          </div>
          <li class="nav-item dropdown">
            <button
              class="btn btn-outline-light dropdown-toggle me-3"
              id="navbarDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i> {{ usuario.nombre }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" routerLink="/mi-cuenta">
                  <i class="bi bi-person"></i> Mi cuenta
                </a>
              </li>
              <li>
                <a class="dropdown-item" (click)="cerrarSesion()">
                  <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </a>
              </li>
            </ul>
          </li>
        </ng-container>

        <!-- Botones de login y registro si usuario no está autenticado -->
        <ng-template #mostrarBotones>
          <li class="nav-item">
            <button class="btn btn-outline-light me-2" routerLink="/login">
              <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-light" routerLink="/registro">
              <i class="bi bi-person-plus"></i> Registrarse
            </button>
          </li>
        </ng-template>
      </ul>
    </div>

    <!-- Botón de administración visible solo para administradores -->
  </div>
</nav>
